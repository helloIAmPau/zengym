services:
  graphql:
    build:
      target: 'builder'
    volumes:
      - './modules:/source/modules'
  events:
    build:
      target: 'builder'
    volumes:
      - './modules:/source/modules'
  pgdevelop:
    image: 'zengym/pgdevelop:0.0.0'
    restart: 'always'
    build:
      context: './postgres'
    volumes:
      - './postgres/zengym:/source'
    command: 'sh -c "export PYTHONPATH="${PYTHONPATH}:/source" && virtualenv /python-envs/dev && . /python-envs/dev/bin/activate && pip install watchdog && cd /source && watchmedo auto-restart --patterns=\"*.py\" --recursive --signal SIGKILL python test.py"'
  pgadmin:
    image: 'dpage/pgadmin4:8.12'
    restart: 'always'
    networks:
      - 'backend'
    ports:
      - '8888:80'
    configs:
      - source: 'pgservers'
        target: '/pgadmin4/servers.json'
      - source: 'pgpass'
        target: '/home/pgadmin/.pgpass'
        uid: '5050'
        mode: 0600
    environment:
      - 'PGADMIN_DEFAULT_EMAIL=pau@helloiampau.io'
      - 'PGADMIN_DEFAULT_PASSWORD=testtest'
      - 'PGADMIN_CONFIG_SERVER_MODE=False'
      - 'PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False'

configs:
  pgpass:
    content: 'postgres:5432:*:${ZENGYM_POSTGRES_USER}:${ZENGYM_POSTGRES_PASSWORD}'
  pgservers:
    content: '{ "Servers": { "1": { "Group": "Servers", "Name": "Zengym", "Host": "postgres", "Port": 5432, "MaintenanceDB": "${ZENGYM_POSTGRES_DB}", "Username": "${ZENGYM_POSTGRES_USER}", "PassFile": "/pgpass", "SSLMode": "prefer" } } }'
